<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mission Analytics Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1d2b3a, #2c3e50, #34495e);
            color: #ecf0f1;
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            background: rgba(30, 40, 53, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            border: 1px solid #4a5c70;
            position: relative;
        }
        
        .header {
            background: rgba(25, 35, 48, 0.95);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid #5d7a9e;
            position: relative;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #a3b8cc;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            font-size: 0.9rem;
            color: #8a9ba8;
            margin-top: 8px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            gap: 10px;
            background: rgba(20, 28, 38, 0.8);
            border-bottom: 1px solid #3a4a5f;
        }
        
        .btn {
            padding: 12px 18px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            flex: 1;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #5d7a9e, #4a6385);
            color: white;
            box-shadow: 0 4px 10px rgba(77, 96, 130, 0.3);
        }
        
        .btn-secondary {
            background: rgba(50, 65, 85, 0.5);
            color: #a3b8cc;
            border: 1px solid #5d7a9e;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(77, 96, 130, 0.4);
        }
        
        .analytics-container {
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
        }
        
        .analytics-section {
            background: rgba(40, 50, 65, 0.4);
            border-radius: 15px;
            border: 1px solid #4a5c70;
            padding: 18px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            color: #a3b8cc;
            border-bottom: 1px solid #5d7a9e;
            padding-bottom: 10px;
        }
        
        .section-header i {
            font-size: 1.3rem;
        }
        
        .section-header h2 {
            font-size: 1.2rem;
        }
        
        .chart-container {
            position: relative;
            height: 240px;
            width: 100%;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        
        .stat-card {
            background: rgba(45, 55, 70, 0.6);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            border: 1px solid #5d7a9e;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 300;
            color: #5d7a9e;
            margin: 8px 0;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #a3b8cc;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #a3b8cc;
            border-top: 1px solid #3a4a5f;
            background: rgba(25, 35, 48, 0.8);
        }
        
        /* Mobile-specific optimizations */
        @media (max-width: 420px) {
            .header {
                padding: 12px 15px;
            }
            
            .header h1 {
                font-size: 1.3rem;
            }
            
            .header p {
                font-size: 0.85rem;
            }
            
            .controls {
                padding: 10px 12px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 0.85rem;
            }
            
            .analytics-container {
                padding: 12px;
                gap: 15px;
            }
            
            .analytics-section {
                padding: 15px;
            }
            
            .section-header h2 {
                font-size: 1.1rem;
            }
            
            .chart-container {
                height: 220px;
            }
            
            .stat-value {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Mission Analytics</h1>
            <p>Performance insights and productivity metrics</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            <button class="btn btn-secondary" id="refresh-btn">
                <i class="fas fa-sync-alt"></i> Refresh
            </button>
        </div>
        
        <div class="analytics-container">
            <div class="analytics-section">
                <div class="section-header">
                    <i class="fas fa-history"></i>
                    <h2>Mission History</h2>
                </div>
                <div class="chart-container">
                    <canvas id="missionHistoryChart"></canvas>
                </div>
            </div>
            
            <div class="analytics-section">
                <div class="section-header">
                    <i class="fas fa-edit"></i>
                    <h2>Edit Distribution</h2>
                </div>
                <div class="chart-container">
                    <canvas id="editDistributionChart"></canvas>
                </div>
            </div>
            
            <div class="analytics-section">
                <div class="section-header">
                    <i class="fas fa-tachometer-alt"></i>
                    <h2>Performance Metrics</h2>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-missions">12</div>
                        <div class="stat-label">Total Missions</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avg-time">38.5</div>
                        <div class="stat-label">Avg Time (min)</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="efficiency">92%</div>
                        <div class="stat-label">Efficiency</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="urgency">2.3</div>
                        <div class="stat-label">Urgency/Mission</div>
                    </div>
                </div>
            </div>
            
            <div class="analytics-section">
                <div class="section-header">
                    <i class="fas fa-hourglass-half"></i>
                    <h2>Time Allocation</h2>
                </div>
                <div class="chart-container">
                    <canvas id="timeAllocationChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="footer">
            Mission Analytics Dashboard Â© 2023 | Updated: <span id="update-time">Just now</span>
        </div>
    </div>

    <script>
        // Sample data store with tracking metrics
        const dataStore = {
            missionHistory: [
                { date: "2023-08-10", topic: "Auth API Bug", planned: 45, actual: 38, progress: 85 },
                { date: "2023-08-09", topic: "UI Optimization", planned: 30, actual: 28, progress: 90 },
                { date: "2023-08-08", topic: "Database Migration", planned: 60, actual: 65, progress: 75 },
                { date: "2023-08-07", topic: "Payment Gateway", planned: 45, actual: 42, progress: 88 },
                { date: "2023-08-06", topic: "Notification System", planned: 50, actual: 55, progress: 80 },
                { date: "2023-08-05", topic: "Security Audit", planned: 40, actual: 38, progress: 92 },
                { date: "2023-08-04", topic: "API Docs", planned: 35, actual: 30, progress: 95 }
            ],
            editCount: { 
                context: 8, 
                topic: 12, 
                objective: 15, 
                purpose: 6, 
                next: 10 
            },
            urgencyEvents: 18,
            totalMissionTime: 296
        };
        
        // Update timestamp
        document.getElementById('update-time').textContent = new Date().toLocaleTimeString();
        
        // Calculate metrics
        function calculateMetrics() {
            const totalMissions = dataStore.missionHistory.length;
            const totalPlanned = dataStore.missionHistory.reduce((sum, m) => sum + m.planned, 0);
            const totalActual = dataStore.missionHistory.reduce((sum, m) => sum + m.actual, 0);
            const avgTime = totalActual / totalMissions;
            const efficiency = totalPlanned > 0 ? Math.min(100, Math.round(totalPlanned / totalActual * 100)) : 0;
            const urgencyPerMission = totalMissions > 0 ? (dataStore.urgencyEvents / totalMissions).toFixed(1) : 0;
            
            // Update UI
            document.getElementById('total-missions').textContent = totalMissions;
            document.getElementById('avg-time').textContent = avgTime.toFixed(1);
            document.getElementById('efficiency').textContent = efficiency + '%';
            document.getElementById('urgency').textContent = urgencyPerMission;
            
            return {
                totalMissions,
                avgTime,
                efficiency,
                urgencyPerMission
            };
        }
        
        // Initialize charts
        function initCharts() {
            const metrics = calculateMetrics();
            
            // Mission History Chart
            new Chart(document.getElementById('missionHistoryChart'), {
                type: 'bar',
                data: {
                    labels: dataStore.missionHistory.map(m => m.topic),
                    datasets: [
                        {
                            label: 'Planned (min)',
                            data: dataStore.missionHistory.map(m => m.planned),
                            backgroundColor: 'rgba(93, 122, 158, 0.7)',
                            borderColor: 'rgba(93, 122, 158, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Actual (min)',
                            data: dataStore.missionHistory.map(m => m.actual),
                            backgroundColor: 'rgba(140, 93, 87, 0.7)',
                            borderColor: 'rgba(140, 93, 87, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: false },
                        legend: { 
                            position: 'top',
                            labels: { 
                                color: '#ecf0f1',
                                font: { size: 11 }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { 
                                color: '#ecf0f1',
                                font: { size: 10 }
                            }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { 
                                color: '#ecf0f1',
                                font: { size: 9 },
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
            
            // Edit Distribution Chart
            new Chart(document.getElementById('editDistributionChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Context', 'Topic', 'Objective', 'Purpose', 'Next Step'],
                    datasets: [{
                        data: Object.values(dataStore.editCount),
                        backgroundColor: [
                            'rgba(93, 122, 158, 0.8)',
                            'rgba(76, 145, 149, 0.8)',
                            'rgba(140, 93, 87, 0.8)',
                            'rgba(120, 107, 155, 0.8)',
                            'rgba(87, 140, 120, 0.8)'
                        ],
                        borderColor: [
                            'rgba(93, 122, 158, 1)',
                            'rgba(76, 145, 149, 1)',
                            'rgba(140, 93, 87, 1)',
                            'rgba(120, 107, 155, 1)',
                            'rgba(87, 140, 120, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: false },
                        legend: { 
                            position: 'right',
                            labels: { 
                                color: '#ecf0f1',
                                font: { size: 10 }
                            }
                        }
                    }
                }
            });
            
            // Time Allocation Chart
            const timeData = {
                'Mission Execution': dataStore.totalMissionTime,
                'Planning/Setup': 45,
                'Configuration': 32,
                'Editing/Updates': 78,
                'Review': 40
            };
            
            new Chart(document.getElementById('timeAllocationChart'), {
                type: 'pie',
                data: {
                    labels: Object.keys(timeData),
                    datasets: [{
                        data: Object.values(timeData),
                        backgroundColor: [
                            'rgba(93, 122, 158, 0.8)',
                            'rgba(76, 145, 149, 0.8)',
                            'rgba(140, 93, 87, 0.8)',
                            'rgba(120, 107, 155, 0.8)',
                            'rgba(87, 140, 120, 0.8)'
                        ],
                        borderColor: [
                            'rgba(93, 122, 158, 1)',
                            'rgba(76, 145, 149, 1)',
                            'rgba(140, 93, 87, 1)',
                            'rgba(120, 107, 155, 1)',
                            'rgba(87, 140, 120, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: { display: false },
                        legend: { 
                            position: 'right',
                            labels: { 
                                color: '#ecf0f1',
                                font: { size: 10 }
                            }
                        }
                    }
                }
            });
        }
        
        // Initialize analytics when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            
            // Button event handlers
            document.getElementById('back-btn').addEventListener('click', function() {
                alert('Returning to mission control...');
                // In a real app, this would navigate back to the main screen
            });
            
            document.getElementById('refresh-btn').addEventListener('click', function() {
                document.getElementById('update-time').textContent = new Date().toLocaleTimeString();
                alert('Data refreshed successfully!');
            });
        });
    </script>
</body>
</html>
